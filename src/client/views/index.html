<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
</head>
<body>
  <header>
    <div>
    <!--  <img  class="logo" src="../media/img/BLB_side.png" alt="Belinda Lee Briggs Web Design" /> -->
    </div>
    <div class="nav">
      <a href="http://belindaleebriggs.com/portfolio" alt="Belinda Briggs Portfolio">See my work</a>
    </div>
 </header>

  <main>
    <div id = "app">
      <div class ="holder headline">
      Travel App
     </div>
     <div class ="holder zip">
       <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div>
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>
  </main>
 <footer>
    <p><small>This is a a Udacity Front End Web Dev Nanodegree Program Project</small></p>
  </footer>

  <script>
    // Check if service workers are supported 
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
</body>
</html>
